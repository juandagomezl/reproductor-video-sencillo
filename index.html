<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <title>Reproductor</title>
</head>
<body>
   <h1>Juan David Gómez López</h1>
   <div class="wrapper">
      <div class="player">
         <video id='v_reunion' poster='./imagenes/golo.PNG' src="./videos/2020-11-18 08-26-04.mp4"></video>
         <div class="player-overlay">
            <h2 class="player-title">Reproductor de Video</h2>
            <div class="player-actions">
               <button class="button" id="backward" aria-label="Retroceder 10 segundos" title="Retroceder"></button>
               <button class="button" id="play" aria-label="Play" title="Iniciar"></button>
               <button class="button" hidden id="pause" aria-label="Pausar" title="Pausar"></button>
               <button class="button" id="forward" aria-label="Adelantar 10 segundos" title="Adelantar"></button>
            </div>
            <div class="player-progress">
               <input id="progress" type="range" min="0" value="0 " step="1">
            </div>
         </div>
      </div>
   </div>


   <script src="./js/index.js"></script>

</body>
</html>
